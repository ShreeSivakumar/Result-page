<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <title>Result Page</title>
</head>

<body>

  <div class="container">

    <div class="result">

      <p class="heading">Your Result</p>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="center">You scored higher than 65% of the people who have taken the tests.</p>

    </div>
    <div class="summary">

      <h1>Summary</h1>

      <div class="reaction">
        <div class="left">
          <img src="icon-reaction.svg" alt="Reaction icon" />
          <span class="label">Reaction</span>
        </div>
        <div class="right">
          <span class="score">80</span><span class="total"> / 100</span>
        </div>
      </div>
      
      <div class="memory">
        <div class="left">
          <img src="icon-memory.svg" alt="Memory icon" />
          <span class="label">Memory</span>
        </div>
        <div class="right">
          <span class="score">92</span><span class="total"> / 100</span>
        </div>
      </div>

       <div class="verbal">
        <div class="left">
          <img src="icon-verbal.svg" alt="Verbal icon" />
          <span class="label">Verbal</span>
        </div>
        <div class="right">
          <span class="score">61</span><span class="total"> / 100</span>
        </div>
      </div>

      <div class="visual">
        <div class="left">
          <img src="icon-visual.svg" alt="Visual icon" />
          <span class="label">Visual</span>
        </div>
        <div class="right">
          <span class="score">73</span><span class="total"> / 100</span>
        </div>
      </div>

      <button>Continue</button>

    </div>

  </div>

</body>

</html>
